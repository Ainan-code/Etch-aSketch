<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Etch a sketch Project</title>
    <link rel="stylesheet" href="styles.css">

 </head>
<body>
<div class="main">
  <div class="content">
  <div class="container"></div>

  </div>
  <div>
    <input type="text" placeholder="Gridsize" value="16" onchange="gridChange(this.value)"/>
    <button>Set</button>
  </div>
</div>
</div>
